<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registroClientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Factura</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/factura}">Lista de Facturas</a></li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Facturas</h1>
            <div class="card-body">
                <form th:action="@{/guardar}" th:object="${facturar}" method="POST">
                    <div class="form-group">
                        <label>Nombre : </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre : " required>
                    </div>
                    <div class="form-group">
                        <label>DNI : </label>
                        <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Digite el DNI : " required>
                    </div>
                    <div class="form-group">
                        <label>Forma de Pago : </label>
                        <input type="text" name="formap" th:field="*{formap}" class="form-control" placeholder="Forma de Pago : " required>
                    </div>
                    <div class="form-group">
                        <label>Usuario : </label>
                        <input type="text" name="usuario" th:field="*{usuario}" class="form-control" placeholder="Usuario : " required>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
