<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="navbar navbar-expand-md bg-dark navbar-dark">
    <img src="img/producto.png" alt="Productos">
    <div><h1 class="navbar-brand">Productos</h1></div>

</div>
<div class="container" style="width: 200px;">
    <br>
    <h1>UTI S.A.C</h1>
</div>
<div class="container">
    <div class="row">
    <h1>Lista de Productos</h1>
    </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Opciones</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="producto : ${producto}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.descripcion}">/td>
                <td th:text="${producto.cantidad}"></td>
                <td th:text="${producto.marca}"></td>
                <td th:text="${producto.precio}"></td>
                <td>
                    <a th:href="@{producto/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{producto/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>

                </td>
            </tr>
            </tbody>
        </table>
        <div class="row ">
        <div class="cold-lg-3">
            <a th:href="@{/producto/nuevo}" class="btn btn-primary btn-snm mb3">Agregar Producto</a>
        </div>
        </div>
</div>

</body>
</html>
