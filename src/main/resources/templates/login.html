<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesi칩n</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-4 col-lg-4">
    <div class="card col-sm-10 shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <div class="form-group text-center">
                <img src="img/121693.png" alt="persona" width="100"/>
                <h3>Bienvenidos</h3>
            </div>
            <form th:action="@{/login}" method="post">

                <div th:if=${param.error} >
                    <div class="alert alert-danger">Usuario o contrase침a
                        inv치lidos</div>
                </div>

                <div th:if=${param.logout}>
                    <div class="alert alert-info">Ha cerrado sesi칩n exitosamente
                    </div>
                </div>


                <div class="form-group">
                    <label  for="username">Email: </label> <input id="username"  name="username" type="text" class="form-control"
                                                         required autofocus="autofocus" placeholder="Digite su email ID">
                </div>

                <div class="form-group">
                    <label  for="password">Password : </label> <input
                        id="password" type="password"  name="password" class="form-control" required
                        autofocus="autofocus" placeholder="Digite su password">
                </div>

                <div class="form-group">

                    <div class="form-group text-center">
                        <input type="submit" name="login-submit" value="Ingresar" class="btn btn-secundary border-dark ">
                        <a th:href="@{/registro}"><input type="button" name="Registrar" value="Registrar" class="btn btn-secundary border-dark"></a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
