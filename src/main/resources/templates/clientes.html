<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registroClientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="navbar navbar-expand-md bg-secondary navbar-dark">
    <img src="/img/persona.png" alt="clientes" width="60" height="60">
    <div>
        <h1 class="navbar-brand">Clientes</h1>
    </div>
</div>
<div class="container" style="width: 200px;">
    <br>
    <h1>UTI S.A.C</h1>
</div>
<div class="container">
    <div class="row">
        <h1>Registro de Clientes</h1>
    </div>
    <br>
    <table align="center" class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>dni</th>
            <th>Acci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registrar : ${registrar}">
            <td th:text="${registrar.id}">ID</td>
            <td th:text="${registrar.apellido}">Apellido</td>
            <td th:text="${registrar.nombre}">Nombre</td>
            <td th:text="${registrar.dni}">dni</td>
            <td>
                <a th:href="@{/registrar/{id}(id=${registrar.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/registrar/nuevo}" class="btn btn-secondary btn-sm mb3">Agregar Cliente</a>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
