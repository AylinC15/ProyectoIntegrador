<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Registro de usuarios</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- Optional theme -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>
<body>


<div class="container mt-4 col-lg-4">
  <div class="card col-sm-10 shadow-lg p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <div th:if=${param.exito}>
        <div class="alert alert-info">Se ha registrado exitosamente a
          la aplicaci√≥n</div>
      </div>

      <div class="form-group text-center">
        <h3 >Registro de Empleados</h3>
        <img src="img/121693.png" alt="persona" width="75"/>

      </div>
      <form th:action="@{/registro}" method="post" th:object="${usuario}">
        <div class="form-group" text-center>
          <label class="control-label" for="nombre">Nombre : </label> <input
                id="nombre" type="text" class="form-control" th:field="*{nombres}"
                required autofocus="autofocus">
        </div>

        <div class="form-group">
          <label class="control-label" for="email">Email: </label> <input
                id="email" type="text" class="form-control" th:field="*{email}"
                required autofocus="autofocus">
        </div>

        <div class="form-group">
          <label class="control-label" for="password">Password : </label> <input
                type="password" id="password" class="form-control" th:field="*{password}"
                required autofocus="autofocus">
        </div>

        <div class="form-group">
          <label class="control-label" for="cargo">Cargo : </label> <input
                id="cargo" class="form-control" th:field="*{cargo}"
                required autofocus="autofocus">
        </div>

        <div class="form-group">
          <label class="control-label" for="dni">DNI : </label> <input
                id="dni" class="form-control" th:field="*{dni}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
          <table align="center" cellpadding="1">
            <tr >
              <td ><img src="img/basurero.png" alt="basura" width="60"/><a></a></td>
              <td><img src="img/casa.png" alt="casa" width="50"/></td>
              <td><img src="img/guardar.png" alt="guardado" width="45"/> </td>
            </tr>

            <tr>
              <td><input type="reset" value="Borrar" class="btn btn-secundary"></td>
              <td><a th:href="@{/login}"><input type="button" name="inicio" value="Inicio" class="btn btn-secundary"></a></td>
              <td><input type="submit" value="Guardar" class="btn btn-secundary"></td>
            </tr>
          </table>

        </div>


      </form>

    </div>
  </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
