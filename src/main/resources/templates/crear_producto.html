<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Producto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Productos</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/productos}">Control de Productos</a></li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Productos</h1>
            <div class="card-body">
                <form th:action="@{/producto}" th:object="${producto}" method="POST">
                    <div class="form-group">
                        <label>Descripcion : </label>
                        <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Digite el producto : " required>
                    </div>

                    <div class="form-group">
                        <label>Cantidad : </label>
                        <input type="number" name="cantidad" th:field="*{cantidad}" class="form-control" placeholder="Ingrese la cantidad: " required>
                    </div>

                    <div class="form-group">
                        <label>Marca : </label>
                        <input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Digite la marca: " required>
                    </div>
                    <div class="form-group">
                        <label>Precio : </label>
                        <input type="text" name="precio" th:field="*{precio}" class="form-control" placeholder="Digite el precio: " required>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
