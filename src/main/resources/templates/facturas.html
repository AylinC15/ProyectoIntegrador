<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="navbar navbar-expand-md bg-secondary navbar-dark">
    <img src="/img/persona.png" alt="Facturas" width="60" height="60">
    <div>
        <h1 class="navbar-brand">Facturas</h1>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/}">Inicio</a></li>
    </ul>
</div>
<div class="container" style="width: 200px;">
    <br>
    <h1>UTI S.A.C</h1>
</div>
<div class="container">
    <div class="row">
        <h1>Facturas</h1>
    </div>
    <br>
    <table align="center" class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Nombres</th>
            <th>DNI</th>
            <th>Forma de Pago</th>
            <th>Usuario</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="facturar : ${facturar}">
            <td th:text="${facturar.id}">ID</td>
            <td th:text="${facturar.nombre}">Nombre</td>
            <td th:text="${facturar.dni}">dni</td>
            <td th:text="${facturar.formap}">Forma de Pago</td>
            <td th:text="${facturar.usuario}">Usuario</td>
            <td th:text="${facturar.fechaCreacion}">Fecha</td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/factura/nuevo}" class="btn btn-primary btn-snm mb3">Crear Factura</a>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
